<!DOCTYPE html>
<html>
  <head>
    <title>Homework 2</title>
    <style>
      body {
        font-family: Helvetica;
      }
      * {
        box-sizing: border-box;
      }

      input[type="text"],
      select,
      textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;
        resize: vertical;
      }

      input[type="submit"],
      input[type="reset"] {
        background-color: #3ac527;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      input[type="submit"]:hover,
      input[type="reset"]:hover {
        background-color: #2275e8;
      }

      .container {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <p>&nbsp;</p>
    <h1>Hello, Welcome to Python Finance Info (Stock Details Fetcher)</h1>
    <h4>{{msg}}</h4>

    <form action="/" method="POST">
      <table>
        <tbody>
          <tr>
            <td>&nbsp;Please enter a symbol:</td>
            <td><input name="symbol" type="text" /></td>
          </tr>
        </tbody>
      </table>

      <input type="submit" value="Calculate" /> <input type="reset" />
    </form>
    <p>&nbsp;</p>
  </body>
</html>
